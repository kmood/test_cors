<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}

</style>
<script>
function testVaryHeader(){
var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhr.open("GET", "https://fxpc.mem.gov.cn/zspc/qgzhdc/dataManage/api/v1/valicateMultiDeploy?code=0&_t=1647446789", true);
  xhr.setRequestHeader('Content-Type', 'application/xml');
  xhr.send();
}
//清空p标签
function cleanP(){
    document.getElementById("demo").innerHTML ='';
}
</script>
</head>
<body>

<h1>测试cors跨域</h1>
<p><strong>返回结果:</strong> </p>
<p id="demo">Use the transition-duration property to determine the speed of the "hover" effect:</p>
<button class="button button1" onclick="testVaryHeader()">test</button>
<button class="button button1" onclick="cleanP()">clean</button>

</body>
</html>
